<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style320.css" /> <!--*? Mobile only -->
    <title>Calculadora</title>
  </head>
  <body>
    <div class="appCalculator">
      <button id="delete"><img src="./avResourcesCalculatorTwo/delete.png" /></button>
      <form class="formGrid" translate="no">
        <input id="centerField" type="text" readonly value="" autocomplete="off" />
        <input id="secondField" type="text" readonly value="" autocomplete="off" />
        
        <input class="generic white" id="point" type="button" value="," />
        <input class="generic whiteZero" id="zero" type="button" value="0" />
        <input class="generic white" id="one" type="button" value="1" />
        <input class="generic white" id="two" type="button" value="2" />
        <input class="generic white" id="three" type="button" value="3" />
        <input class="generic white" id="four" type="button" value="4" />
        <input class="generic white" id="five" type="button" value="5" />
        <input class="generic white" id="six" type="button" value="6" />
        <input class="generic white" id="seven" type="button" value="7" />
        <input class="generic white" id="eight" type="button" value="8" />
        <input class="generic white" id="nine" type="button" value="9" />
        
        <input class="generic white" id="ac" type="reset" value="AC" />
        <input class="generic white" id="parenthesis" type="button" value="( )" />
        <input class="generic white" id="percentage" type="button" value="%" />
        <input class="generic orange" id="division" type="button" value="รท" />
        <input class="generic orange" id="multiplication" type="button" value="x" />
        <input class="generic orange" id="subtraction" type="button" value="-" />
        <input class="generic orange" id="addition" type="button" value="+" />
        <input class="generic orange" id="equal" type="button" value="=" />
      </form>
    </div>
    <script src="./javascript/code.js"></script>
    <script src="https://kit.fontawesome.com/2e983f6ac2.js" crossorigin="anonymous"></script>
  </body>
</html>
